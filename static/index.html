<!DOCTYPE HTML>
<html ng-app="shepherd">
<head>
	<meta charset="utf-8">
	<title>Good Shepherd Pre-Primary School</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>	
	<script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular-resource.min.js"></script>
</head>
<body>
	<div ng-controller="main_controller" style="background-color:#EF7247;background-image:url('images/bgs/batthern.png');">
	<header>
	<nav class="navbar">
		 <div class="navbar-inner" style="border-radius:0px;background-image: linear-gradient(to bottom,#fff,#f2f2f2);">
		<ul class="nav">
		<li class="brand"><a href=""><img src="images/logo.svg" alt="Good Shepherd School"></img></a></li>
		</ul>
		<ul class="nav pull-right" style="padding-top:52px;">
		<li ng-repeat="item in items" ><a href="" ng-click="clicked(item)">{{item.name}}</a></li>	
		</ul>
		</div>		
	</nav>
	</header>
<div  class="container-fluid">
	<div class="row-fluid">
			<div class="span12">
				<div class="hero-unit" style="background-color:#EF7247;">
					<h1>Good Shepherd School</h1>
					<p>We are an outstanding pre-primary school.</p>
					<p><a href="#" class="btn btn-primary btn-large"> Learn More >></a></p>
				</div>
			</div>		
	</div>
		<div class="row-fluid">
			<div class="well" ng-include='selections.template'></div>
		</div>
	</div>
	<footer>
		<p style="background-color:#4E3F35;color:white;width:100%;height:60px;text-align:center">&copy;2013 Good Shepherd Pre-Primary School</p>
	</footer>
</div>
<script>
angular.module('shepherd',['ngResource'])
.controller ("main_controller", function($scope){
		$scope.clicked="about";
		$scope.items = [{name:"About Us", template:"about.html"},
						{name:"Facilities",template:"facilities.html"},
						{name:"Admissions",template:"admissions.html"},
						{name:"Information",template:"information.html"},
						{name:"Contact Us",template:"contact.html"}];
		$scope.input_model="sushmit";
		$scope.selections=$scope.items[0];
		$scope.clicked = function(item){
			$scope.selections=item;
		};
});

        .when('/productapp', {templateUrl: 'partials/productList.html', controller: productsCtrl})
        .when('/productapp/:productId', {templateUrl: 'partials/productList.html', controller: productsCtrl})
        .otherwise({redirectTo: '/productapp'});*/
</script>
</body>
</html>
